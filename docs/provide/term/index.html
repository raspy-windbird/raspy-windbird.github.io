<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たあみなる(VT-100準拠)</title>
    <!-- xterm.js のスタイルシートを読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>たあみなる</h1>
        <button id="connectButton">接続</button>
        <button id="testButton">xtermテスト</button>
        <button id="testEchoButton">ローカルエコーテスト</button>
        <button id="clearButton">画面をクリア</button>
        <!-- ターミナル表示エリア -->
        <div id="terminal"></div>
    </div>
    <!-- JavaScriptファイルを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
